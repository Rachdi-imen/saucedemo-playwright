name: CI & SonarCloud

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
     

    steps:
      # 1️ Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      # 2️ Installer Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3️ Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4️ Installer les navigateurs Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️ Vérifier l'installation Playwright
      - name: Verify Playwright installation
        run: npx playwright --version

      # 6️ Linter le code
      - name: Run ESLint
        run: npm run lint

      # 7️ Exécuter tous les tests Playwright
      - name: Run Playwright tests
        run: npx playwright test --reporter=list,html
        env:
          CI: true

      # 8️ Upload des rapports Playwright/Allure
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: |
            playwright-report/
            reports/
            test-results/

      # 9️ Analyse SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          STANDARD_USER: ${{ secrets.STANDARD_USER }}
          STANDARD_PASSWORD: ${{ secrets.STANDARD_PASSWORD }}
          LOCKED_USER: ${{ secrets.LOCKED_USER }}
          LOCKED_PASSWORD: ${{ secrets.LOCKED_PASSWORD }}
